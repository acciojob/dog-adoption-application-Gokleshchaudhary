<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <style>
        /* CSS styles for the form */
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Adoption Application</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" placeholder="Phone Number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Address" required>

            <label>
                <input type="checkbox" id="dog-experience">
                Have you ever lived with a Dog before?
            </label>

            <label for="breeds">Please select your preferred breeds:</label>
            <select id="breeds" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
