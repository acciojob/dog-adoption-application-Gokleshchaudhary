<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dog Adoption Application</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <label for="dogExperience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?">

        <label for="breeds">Please select your preferred breeds</label>
        <select id="multiSelect" name="breeds">
            <option value="Labrador">Labrador</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
        </select>

        <input type="submit" id="submit" name="submit" value="Submit">
    </form>
</body>
</html>
