<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dog Adoption Application</h1>
    <form id="adoptionForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Address" required>

        <label for="dogExperience">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="dogExperience" value="Have you ever lived with a Dog before?">

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="breeds" multiple required>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Bulldog">Bulldog</option>
            <option value="Poodle">Poodle</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
